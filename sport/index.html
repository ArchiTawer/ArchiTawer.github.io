<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Помощники для поддержания формы</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#202020">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#202020">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#202020">

</head>

<body class="ishome">		

	<header class="main-header">
		<div class="main-header__logo">
			<img src="img/calculator2.svg" alt="" class="main-logo">
		</div>
	</header>
	<div class="main-body">
		<main class="main-content">
			<form class="main-content__kcal-calc kcal-calc kcal-calc--walk-calc" id="walk-calc">
				<h3 class="sidebar-item__title">Сколько калорий вы "сжигаете"<br> при ходьбе</h3>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваш вес, кг:</span>
					<input type="text" id="walk-calc__weight">
				</label>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваш рост, см:</span>
					<input type="text" id="walk-calc__tall">
				</label>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваша скорость ходьбы, м/с:</span>
					<input type="text" id="walk-calc__speed">
				</label>
				<div class="kcal-calc__btn-wrap">
					<button class="kcal-calc__btn" id="walk-calc__btn">Рассчитать</button>
				</div>
				<div class="kcal-calc__result">
					В минуту Вы "сжигаете": <span class="kcal-calc__result-span" id="walk-calc__result">0</span> калорий
				</div>
			</form>
			<form class="main-content__kcal-calc kcal-calc kcal-calc--walk-calc" id="weight-calc">
				<h3 class="sidebar-item__title">Ваш "идеальный" вес</h3>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваш пол:</span>
					<select class="kcal-calc__field" name="kcal-calc__field" id="weight-calc__male">
						<option value="man" selected="selected">Мужской</option>
						<option value="woman">Женский</option>
					</select>
				</label>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваш рост, см:</span>
					<input type="text" id="weight-calc__tall">
				</label>
				<div class="kcal-calc__btn-wrap">
					<button class="kcal-calc__btn" id="weight-calc__btn">Рассчитать</button>
				</div>
				<div class="kcal-calc__result">
					Ваш идеальный вес: <span class="kcal-calc__result-span" id="weight-calc__result">0</span> кг
				</div>
			</form>
			<form class="main-content__kcal-calc kcal-calc" id="kcal-calc">
				<h3 class="sidebar-item__title">Дневная норма калорий</h3>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваш пол:</span>
					<select class="kcal-calc__field" name="kcal-calc__field" id="kcal-calc__male">
						<option value="man" selected="selected">Мужской</option>
						<option value="woman">Женский</option>
					</select>
				</label>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваш вес, кг:</span>
					<input type="text" id="kcal-calc__weight">
				</label>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваш рост, см:</span>
					<input type="text" id="kcal-calc__tall">
				</label>
				<label class="kcal-calc__field">
					<span class="kcal-calc__field-title">Ваш возраст, лет:</span>
					<input type="text" id="kcal-calc__age">
				</label>
				<div class="kcal-calc__btn-wrap">
					<button class="kcal-calc__btn" id="kcal-calc__btn">Рассчитать</button>
				</div>
				<div class="kcal-calc__result">
					Ваша дневная норма калорий: <span class="kcal-calc__result-span" id="kcal-calc__result">0</span>
				</div>
			</form>
		</main>
	</div>


	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
