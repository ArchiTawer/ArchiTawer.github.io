<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#202020">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#202020">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#202020">

</head>

<body class="isnohome">	

	<main class="main-login-screen">
		<form class="login-screen__login-form login-form">
			<div class="login-form__header">
				Электронный дневник
			</div>
			<div class="login-form__nav">
				<a href="#" class="login-form__nav-btn selected" id="loginBtn">
					Авторизация
				</a>
				<a href="#" class="login-form__nav-btn" id="registrationBtn">
					Регистрация
				</a>
			</div>			
			<div class="login-form__body">
				<label class="login-form__field hide">
					<span class="login-form__input-title">
						Ваше имя:
					</span>
					<input type="password" class="login-form__input">
				</label>
				<label class="login-form__field hide">
					<span class="login-form__input-title">
						Ваш класс:
					</span>
					<select class="login-form__input login-form__select" name="class" id="userClassField" require>
						<option value="none">Не выбран</option>
						<option value="10">10 класс</option>
						<option value="11">11 класс</option>
					</select>
				</label>
				<label class="login-form__field">
					<span class="login-form__input-title">
						Ваша почта:
					</span>
					<input type="text" class="login-form__input">
				</label>
				<label class="login-form__field">
					<span class="login-form__input-title">
						Ваш пароль:
					</span>
					<input type="password" class="login-form__input">
				</label>
				<label class="login-form__field hide">
					<span class="login-form__input-title">
						Повторите пароль:
					</span>
					<input type="password" class="login-form__input">
				</label>
				<button class="login-form__send-btn send-btn">Войти</button>
				<div class="login-form__forget visible">
					<a href="#" class="login-form__forget-btn">Забыли пароль?</a>
				</div>
			</div>
		</form>
	</main>
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
